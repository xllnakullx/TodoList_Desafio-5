<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Todo List</title>
</head>

<body>

  <div class="container mx-auto">
    <h1 class="text-4xl text-center mt-10">Todo List</h1>
    <div id="add-task-container" class="flex flex-col">
      <div class="flex justify-center mt-10">
        <input type="text" class="border border-gray-300 p-2 w-1/2" id="task" placeholder="Ingresa una tarea">
        <button class="bg-blue-500 text-white py-2 px-4 ml-2 hover:bg-blue-400 rounded" id="add">Agregar</button>
      </div>
    </div>
    <ul class="list-decimal mt-5" id="todo-list"></ul>

    <div class="flex justify-center mt-10">
      <span class="text-xl">Total de tareas: <strong id="total">0</strong></span>
      <span class="text-xl ml-5">Tareas completadas: <strong id="completed">0</strong></span>
    </div>
  </div>

  <script src="./assets/js/script.js"></script>
</body>

</html>
